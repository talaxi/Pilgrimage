<div class="addLoadout">
    <div class="info s4Heading">
        Add Loadout
    </div>
    <hr />
    <div class="name">
        <span class="statLabel smallMarginRight">Name: </span><input (focus)="inTextbox()" (blur)="outOfTextbox()" type="text" maxlength="30" [(ngModel)]="loadoutName" />    
    </div>
    <div class="column smallColumn">
    <span class="statLabel label">Class 1: </span> <span class="statLabel value"
        [ngClass]="getClassColor(newLoadout.character1)" [innerHTML]="getClassName(newLoadout.character1)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacter(selectLoadoutCharacterModal, 1)">+</button>
    <br />
    <span class="statLabel label">God 1: </span> <span class="statLabel value"
        [ngClass]="getGodColor(newLoadout.god1Character1)" [innerHTML]="getGodName(newLoadout.god1Character1)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutGod(selectLoadoutGodModal, 1, 1)">+</button>
    <br />
    <span class="statLabel label">God 2: </span> <span class="statLabel value"
        [ngClass]="getGodColor(newLoadout.god2Character1)" [innerHTML]="getGodName(newLoadout.god2Character1)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutGod(selectLoadoutGodModal, 1, 2)">+</button>
    <br />
    <br />
    <span class="statLabel label">Class 2: </span> <span class="statLabel value"
        [ngClass]="getClassColor(newLoadout.character2)" [innerHTML]="getClassName(newLoadout.character2)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacter(selectLoadoutCharacterModal, 2)">+</button>
    <br />
    <span class="statLabel label">God 1: </span> <span class="statLabel value"
        [ngClass]="getGodColor(newLoadout.god1Character2)" [innerHTML]="getGodName(newLoadout.god1Character2)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutGod(selectLoadoutGodModal, 2, 1)">+</button>
    <br />
    <span class="statLabel label">God 2: </span> <span class="statLabel value"
        [ngClass]="getGodColor(newLoadout.god2Character2)" [innerHTML]="getGodName(newLoadout.god2Character2)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutGod(selectLoadoutGodModal, 2, 2)">+</button>
</div>
<div class="column largeColumn">
    <span class="statLabel largerLabel">Class 1 Weapon: </span> <span class="statValue largerValue"
        [innerHTML]="getWeapon(newLoadout.character1EquipmentSet.weapon)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterWeapon(selectLoadoutEquipmentModal, 1)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 1 Shield: </span> <span class="statValue largerValue"
        [innerHTML]="getShield(newLoadout.character1EquipmentSet.shield)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterShield(selectLoadoutEquipmentModal, 1)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 1 Armor: </span> <span class="statValue largerValue"
        [innerHTML]="getArmor(newLoadout.character1EquipmentSet.armor)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterArmor(selectLoadoutEquipmentModal, 1)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 1 Ring: </span> <span class="statValue largerValue"
        [innerHTML]="getRing(newLoadout.character1EquipmentSet.ring)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterRing(selectLoadoutEquipmentModal, 1)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 1 Necklace: </span> <span class="statValue largerValue"
        [innerHTML]="getNecklace(newLoadout.character1EquipmentSet.necklace)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterNecklace(selectLoadoutEquipmentModal, 1)">+</button>
    <br />
</div>
<div class="column largeColumn">
    <span class="statLabel largerLabel">Class 2 Weapon: </span> <span class="statValue largerValue"
        [innerHTML]="getWeapon(newLoadout.character2EquipmentSet.weapon)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterWeapon(selectLoadoutEquipmentModal, 2)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 2 Shield: </span> <span class="statValue largerValue"
        [innerHTML]="getShield(newLoadout.character2EquipmentSet.shield)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterShield(selectLoadoutEquipmentModal, 2)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 2 Armor: </span> <span class="statValue largerValue"
        [innerHTML]="getArmor(newLoadout.character2EquipmentSet.armor)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterArmor(selectLoadoutEquipmentModal, 2)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 2 Ring: </span> <span class="statValue largerValue"
        [innerHTML]="getRing(newLoadout.character2EquipmentSet.ring)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterRing(selectLoadoutEquipmentModal, 2)">+</button>
    <br />
    <span class="statLabel largerLabel">Class 2 Necklace: </span> <span class="statValue largerValue"
        [innerHTML]="getNecklace(newLoadout.character2EquipmentSet.necklace)"></span>
    <button class="buttonStyled addItem" (click)="selectLoadoutCharacterNecklace(selectLoadoutEquipmentModal, 2)">+</button>
    <br />
</div>
    <br />
    <br />
    <div class="buttons">
        <button class="buttonStyled" (click)="addLoadout()">Save</button>
    </div>
</div>

<ng-template #selectLoadoutCharacterModal>
    <app-select-loadout-character [dialogRef]="dialogRef"
        (selectedCharacterEmitter)="characterSelected($event)"></app-select-loadout-character>
</ng-template>

<ng-template #selectLoadoutGodModal>
    <app-select-loadout-god [dialogRef]="dialogRef" (selectedGodEmitter)="godSelected($event)"></app-select-loadout-god>
</ng-template>

<ng-template #selectLoadoutEquipmentModal>
    <app-select-loadout-equipment [equipmentPieceType]="equipmentPieceType" [dialogRef]="dialogRef" (selectedEquipmentEmitter)="equipmentSelected($event)"></app-select-loadout-equipment>
</ng-template>
