<div>
<span>Manually adjust altar state here for those who have issues with switching them on the main screen.</span>

    <div class="twoColumn">
        <span class="smallCaps bold">altar 1</span>
        <br />
        <mat-button-toggle-group [(ngModel)]="altar1Setting" aria-label="Altar 1 Setting" (change)="setAltarSetting(1)">
            <mat-button-toggle [value]="altarEnum.Small">Small</mat-button-toggle>
            <mat-button-toggle [value]="altarEnum.Large">Large</mat-button-toggle>
        </mat-button-toggle-group>
        <br/>
        <br/>
        <span class="smallCaps bold">altar 2</span>
        <br />
        <mat-button-toggle-group [(ngModel)]="altar2Setting" aria-label="Altar 2 Setting" (change)="setAltarSetting(2)">
            <mat-button-toggle [value]="altarEnum.Small">Small</mat-button-toggle>
            <mat-button-toggle [value]="altarEnum.Large">Large</mat-button-toggle>
        </mat-button-toggle-group>
        <br/>
        <br/>
        <span class="smallCaps bold">altar 3</span>
        <br />
        <mat-button-toggle-group [(ngModel)]="altar3Setting" aria-label="Altar 3 Setting" (change)="setAltarSetting(3)">
            <mat-button-toggle [value]="altarEnum.Small">Small</mat-button-toggle>
            <mat-button-toggle [value]="altarEnum.Large">Large</mat-button-toggle>
        </mat-button-toggle-group>
        <br/>
        <span class="smallCaps bold">double click timing</span>
        <br/>
        <i>If you need a bigger timing window to perform double clicks, set this to average or long</i>        
        <br/>
        <mat-button-toggle-group [(ngModel)]="doubleClickTiming" aria-label="Double Click Timing" (change)="setDoubleClickTiming()">
            <mat-button-toggle [value]="utilityService.quickDoubleClickTiming">Quick</mat-button-toggle>
            <mat-button-toggle [value]="utilityService.averageDoubleClickTiming">Average</mat-button-toggle>
            <mat-button-toggle [value]="utilityService.longDoubleClickTiming">Long</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
