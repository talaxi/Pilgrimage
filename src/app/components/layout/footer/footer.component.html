<div class='container'>
<div class="gameName" customToolTip [contentTemplate]="versionPopover" [tooltipDirection]="tooltipDirection">
    <span class="pageHeader gameTitle">Ballad of Heroes</span>
    <span class="subheader">v{{getVersion()}} beta</span>
</div>
<div class="links">
    <div class="rightAlign">            
        <span><button class="buttonAsText supportButton" (click)="viewSupportModal(supporter)">support</button> | <a href="https://discord.gg/gcRvF2AJGV" rel="noopener noreferrer" target="_blank">discord</a> <!-- *Bring this back as a form perhaps* | <a href="mailto:BalladOfHeroes@gmail.com">email</a>--></span>
    </div>
</div>
</div>
